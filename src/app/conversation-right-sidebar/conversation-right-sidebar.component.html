<div class="sidebar-title">
    <h4>Conversation</h4>
    <a href="#">Hide Chat</a>
  </div>
  <div *ngFor="let convo of conversation" class="online-list">
    <div class="online">
      <img [src]="convo.convo_img_url" alt="{{ convo.convo_name }}" />
    </div>
    <p>{{ convo.convo_name }}</p>
  </div>
